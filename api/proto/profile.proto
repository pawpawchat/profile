syntax = "proto3";
option go_package = "api/pb";

import "request.proto";
import "response.proto";

service ProfileService {
    rpc Create(CreateProfileRequest) returns (CreateProfileResponse) {}
    rpc GetByID(GetProfileByIdRequest) returns (GetProfileByIdResponse) {}
    rpc GetByUsername(GetProfileByUsernameRequest) returns (GetProfileByUsernameResponse) {}
}

